<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dcdd888d63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="landing">
      <div class="row">
        <div class="nav">
          <div class="logo__container">
            <a href="#" class="logo__wrapper">
              <figure class="logo__image--container">
                <img class="logo__image" src="/assets/Treact Logo.svg" alt="" />
              </figure>
              Treact
            </a>
          </div>
          <ul class="nav__links">
            <li><a href="#" class="nav__link">About</a></li>
            <li><a href="#" class="nav__link">Blog</a></li>
            <li><a href="#" class="nav__link">Pricing</a></li>
            <li><a href="#" class="nav__link">Contact Us</a></li>
            <li><a href="#" class="nav__link nav__link--login">Login</a></li>
            <li>
              <a href="#" class="nav__link purple-button">Sign Up</a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section class="intro">
      <div class="row intro__container">
        <div class="intro__text--wrapper">
          <h1 class="intro__text--title">Beautiful React Templates <span class="purple">for you.</span></h1>
          <p class="intro__text--subtext">Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.</p>
          <div class="intro__email--wrapper">
            <input class="intro__email" type="email" placeholder="Your E-mail Address"/>
          </div>
        </div>
        <figure class="intro__image--wrapper">
          <img src="assets/intro image.svg" alt="" />
        </figure>
      </div>
    </section>
  </body>
</html>
